<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5 podemos inserir as tags da lista a seguir. Passe o mouse por sobre os termos para saber quais tags deverá utilizar</p>
    <div>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt; para criar um parágrafo">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; para criar um título nível 1 podendo ir até o h6 ">Título</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt; para colocar uma imagem em seu site">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt; para usar a formatção mono-espaçada">Códigos-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas nao-ordenadas</abbr></li>
            <li><abbr title="Use a tag &lt;video&gt;">Vídeo</abbr></li>
        </ul>
    </div>
</body>
</html>
